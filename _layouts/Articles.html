---
layout: Base
---

{{ content }}

<ul id="articles-list" style="list-style-type: none;" class="px-0 mx-0">
    {% for post in site.posts %}
        <li class="py-2">
            <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
            </a> 
            <p class="text-muted">{{ post.date | date_to_string }}</p>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>

<script src="/assets/scripts/articles.js"></script>
