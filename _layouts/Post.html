---
layout: Base
---
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="/" class="w3-bar-item w3-button w3-border w3-border-white w3-round-xlarge"><b>ErickMcCollum</b>.com</a>
        <a href="/blog/" class="w3-right w3-bar-item w3-button w3-border w3-border-white w3-round-xlarge w3-hide-small">All Posts & Projects</a>
        <a href="/blog/" class="w3-right w3-bar-item w3-button w3-border w3-border-white w3-round-xlarge w3-hide-large w3-hide-medium">Back</a>
        </div>
    </div>
</div>

<div class="w3-padding-32"></div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1500px">

<header class="w3-container w3-center w3-padding-32 w3-card w3-white w3-margin">
    <h1>{{ page.title }}</h1> 
    <p><i>{{ page.author }} | {{ page.date | date_to_string }}</i></p>
</header> 

<div class="w3-margin w3-card w3-white w3-padding-large">
    {{ content }}
    <hr> 
    <div class="w3-row">
        <a href="{{ page.sourceurl }}">
        <div class="w3-col w3-button w3-border w3-border-grey w3-round-xlarge w3-hover-border-light-grey">
            <p>
                {% if page.category == "Project" %}
                <b>View on GitHub</b>
                {% endif %}
                {% if page.category == "Post" %}
                <b>View, Like, or Comment on LinkedIn</b>
                {% endif %}
            </p>
        </div>
        </a>
    </div>
</div>
</div>
