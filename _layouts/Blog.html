---
layout: Base
title: ErickMcCollum.com | 
---
<!-- Navbar (sit on top) -->
{% include navbar.html %}

<div class="w3-padding-48">
    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1500px">

        <div class="w3-container w3-padding-32 w3-card w3-white ">
            <h1 class="w3-center">{{ page.title }}</h1> 
            <div class="w3-row">
                <div class="w3-col s10 m11">
                    <input class="w3-input w3-border w3-round w3-border-grey" type="text" placeholder="Search all posts and projects..." id="searchInput" onkeyup="triggerSearch(event)">
                </div>
                <div class="w3-col s2 m1 w3-button w3-border w3-round w3-border-grey w3-block" id="searchButton" onclick="setHash(event)">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="w3-container w3-section w3-card w3-white">
            <ul class="w3-ul" id="PostsList">
                {% for post in site.posts %}
                <li>
                        <h5><a href="{{ post.url }}" class="w3-hover-text-grey">{{ post.title }}</a> (<i>{{ post.date | date_to_string: "ordinal", "US" }}</i>)</h5>
                    <p class="w3-text-dark-grey">{{ post.excerpt }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script src="/data/scripts/BlogSearch.js" type="text/javascript"></script>
