---
layout: Base
---
<!-- Navbar (sit on top) -->
{% include navbar.html %}

<!-- Page content -->
<main class="w3-content w3-padding">

    <div class="w3-container w3-padding-16 w3-card w3-white ">
        <h1 class="w3-center">{{ page.title }}</h1> 
            <div class="w3-center w3-row-padding">
                <div class="w3-col l10">
                    <input class="w3-input w3-border w3-round w3-border-grey" type="text" placeholder="Search all posts..." id="searchInput" onkeyup="triggerSearch(event)">
                </div>
                <div class="w3-col l2">
                    <button type="button" name="Search" title="Search all posts" class="w3-button w3-border w3-round w3-border-grey w3-light-grey w3-block" id="searchButton" onclick="setHash(event)">
                        Search
                    </button>
                </div>
            </div>
    </div>

    <div class="w3-container w3-section w3-card w3-white">
        <ul class="w3-ul" id="PostsList">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}" class="w3-hover-text-grey">{{ post.title }}</a> (<span class="w3-text-grey">{{ post.date | date_to_string: "ordinal", "US" }}</span>)
                <p class="w3-text-grey">{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>

<script src="/data/scripts/BlogSearch.js" type="text/javascript"></script>
